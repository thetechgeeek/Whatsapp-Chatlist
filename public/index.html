<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/5548f5ed00.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/style.css" />
    <script src="../src/script.js" type="module"></script>
    <title>ðŸ’¬ Whatsapp Chatlist</title>
  </head>
  <body>
    <!-- Canvas -->
    <canvas class="orb-canvas"></canvas>
    <!-- Overlay -->
    <div class="overlay">
      <!-- Overlay inner wrapper -->
      
      <div class="container">
        <div class="row" style="display: flex; flex-direction: row">
          <div class="col-md-4 col-sm-12 col-lg-6">
            <div class="overlay__inner">
              <!-- Title -->
              <h1 class="overlay__title">WHATSAPP CHATLIST ðŸ’¬</h1>
              <!-- Description -->
              <p class="overlay__description">
                Emulating Whatsapp's Chatlist with various messages popping in
                and out of the active chat window. This is accompalished by
                implementing the concept of LRU Cache.
                <br /><strong>Try it out for yourself! ðŸ‘‡</strong>
              </p>
              <!-- Buttons -->
              <div class="overlay__btns">
                <button type="button" class="overlay__btn overlay__btn--transparent" id="generate-step" style="border: 1px solid black; border-radius: 10px;">
                 
                    âž• Add a new step
                 
                </button>
              </div>
             
            </div>
          </div>
          <div class="col-md-8 col-sm-12 col-lg-6">
            <div
              class="
                d-md-flex
                flex-column
                justify-content-md-center
                align-items-md-center
              "
              style="margin-top: -50px"
            >
           
            <div class="ks-messenger" style="z-index: 100; transform: translateX(80px); font-size: 0.8rem; box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px,
            rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;">
              <div class="ks-discussions">
                <div class="ks-header" style="font-size: 1.1rem;">
                  <span class="col-4" style="text-align: center">
                    <i
                      class="fas fa-comments"
                      style="color: dodgerblue"
                    ></i>
                  </span>
                  <span class="col-4" style="text-align: center">
                    <i class="fas fa-video" style="color: dodgerblue"></i>
                  </span>
                  <span class="col-4" style="text-align: center">
                    <i
                      class="fas fa-stream"
                      style="color: dodgerblue"
                    ></i>
                  </span>
                </div>
                <div
                  class="ks-body ks-scrollable jspScrollable"
                  data-auto-height=""
                  style="
                    height: 315px;
                    overflow-y: auto;
                    padding: 0px;
                    width: 339px;
                  "
                  tabindex="0"
                >
                  <div class="jspContainer">
                    <div
                      class="jspPane"
                      style="padding: 0px; top: 0px; width: 339px"
                    >
                      <ul class="ks-items" id="chat-list"></ul>
                    </div>
                    <div class="jspVerticalBar">
                      <div class="jspCap jspCapTop"></div>
                      <div class="jspTrack" style="height: 100px">
                        <div class="jspDrag">
                          <div class="jspDragTop"></div>
                          <div class="jspDragBottom"></div>
                        </div>
                      </div>
                      <div class="jspCap jspCapBottom"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
            class="card"
            style="
              width: 300px;
              height: 150px;
              transform: translateY(-20px);
              z-index: 51;
              box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px,
                rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;
              border-style: none;
              background-color: #ffffe087;
            "
          >
            <div class="card-body" style="overflow-y: scroll; height: 500px; padding-top: 25px">
              <span id="temptext" style="height: 100%; width: 100%; text-align: center; font-size: small; font-weight: 300;">
                ðŸ‘† Click the button to Add new step
            </span>
            </div>
          </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <template>
      <li class="ks-item" id="ChatListItem">
          <a href="#">
          <span class="ks-avatar">
              <img src="./images/avatar1.png" width="36" height="36" id="Image"></img>
          </span>
              <div class="ks-body">
                  <div class="ks-name">
                      <span id="Name">Eric George</span>
                      <span id="Time" class="ks-datetime">just now</span>
                  </div>
                  <div class="ks-message" id="Message">Why didn't he come and talk to me himse...</div>
              </div>
          </a>
      </li>
  </template>
  </body>
</html>
